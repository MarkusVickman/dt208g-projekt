
<div  id="table">
  <mat-form-field class="mat-form-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <mat-form-field class="mat-form-field">
    <mat-label>Alla ämnen</mat-label>
    <mat-select [(value)]="selected" (valueChange)="selectFilter()">
      <mat-option value="">Alla</mat-option>
      <mat-option *ngFor="let subject of subjects" value="{{subject}}">{{ subject }}</mat-option>

    </mat-select>
  </mat-form-field>
  
  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="extra-short  none">Kod</th>
        <td mat-cell *matCellDef="let row" class="extra-short  none">{{row.courseCode}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="test-short"> Kursnamn </th>
        <td mat-cell *matCellDef="let row" class="test-short"> {{row.courseName}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="extra-short">Poäng</th>
        <td mat-cell *matCellDef="let row" class="extra-short">{{row.points}}hp</td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="test-short none">Ämne</th>
        <td mat-cell *matCellDef="let row" class="test-short none" >{{row.subject}}</td>
      </ng-container>
  
      <ng-container matColumnDef="syllabus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="extra-short none"> Kursplan </th>
        <td mat-cell *matCellDef="let row" class="extra-short none"><a href="{{row.syllabus}}">Kursplan</a></td>
      </ng-container>
  
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef class="extra-short none"></th>
        <td mat-cell *matCellDef="let row" class="extra-short none"><button class="remove" id="{{row.courseCode}}">Ta bort</button></td>
      </ng-container>

      <ng-container matColumnDef="show-more">
        <th mat-header-cell *matHeaderCellDef class="extra-short"></th>
        <td mat-cell *matCellDef="let row" class="extra-short"><button class="show-more" title="{{row.courseCode}}">Läs mer</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
  </div>
  <p id="totalPoints">{{numberOfCourses}} kurser ger sammanlagt {{totalPoints}} HP.</p>

  <div id="read-more"></div>
