
<div  id="table">
  <mat-form-field class="mat-form-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <mat-form-field class="mat-form-field">
    <mat-label>Alla ämnen</mat-label>
    <mat-select [(value)]="selected" (valueChange)="selectFilter()">
      <mat-option value="">Alla</mat-option>
      <mat-option *ngFor="let subject of subjects" value="{{subject}}">{{ subject }}</mat-option>

    </mat-select>
  </mat-form-field>
  
  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kod </th>
        <td mat-cell *matCellDef="let row"> {{row.courseCode}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="test-short"> Kursnamn </th>
        <td mat-cell *matCellDef="let row" id="test-short"> {{row.courseName}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Poäng </th>
        <td mat-cell *matCellDef="let row"> {{row.points}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="none"> Ämne </th>
        <td mat-cell *matCellDef="let row" class="none"> {{row.subject}} </td>
      </ng-container>
  
      <ng-container matColumnDef="syllabus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kursplan </th>
        <td mat-cell *matCellDef="let row"> <a href="{{row.syllabus}}">Kursplan</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><button class="remove" id="{{row.courseCode}}">Ta bort</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>

  </div>
  <p id="totalPoints">{{numberOfCourses}} kurser ger sammanlagt {{totalPoints}} HP.</p>
